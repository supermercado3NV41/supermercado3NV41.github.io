<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Agregar articulo
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Agregar articulo</h1>
      <div class="herramientas">
        <a
          href="pasatiempos.html">
          Volver</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Precio
        <input name="precio"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Descripcion
        <input name="descripcion"
          type="text" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlArticuloNuevo.js">
    </script>
</body>
</html>
